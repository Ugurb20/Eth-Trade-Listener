services:
  # Zookeeper - required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: eth-listener-zookeeper
    profiles: ["full", "kafka", "no-scraper"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - eth-listener-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: eth-listener-kafka
    profiles: ["full", "kafka", "no-scraper"]
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    networks:
      - eth-listener-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eth-listener-kafka-ui
    profiles: ["full", "kafka", "no-scraper"]
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: eth-listener-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - eth-listener-network

  # Ethereum Listener Service
  eth-listener:
    build:
      context: ./eth-listener
      dockerfile: Dockerfile
    container_name: eth-listener-service
    profiles: ["full", "no-scraper"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: blockchain.txs.raw
    networks:
      - eth-listener-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eth-listener-postgres
    profiles: ["full", "db", "scraper", "no-scraper"]
    environment:
      POSTGRES_DB: ethereum_data
      POSTGRES_USER: eth_user
      POSTGRES_PASSWORD: eth_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - eth-listener-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eth_user -d ethereum_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spark Kafka Consumer (PySpark)
  spark-consumer:
    build:
      context: ./spark-consumer
      dockerfile: Dockerfile
    container_name: spark-eth-consumer
    profiles: ["full", "no-scraper"]
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: blockchain.txs.raw
      CONSUMER_GROUP_ID: spark-eth-consumer
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ethereum_data
      POSTGRES_USER: eth_user
      POSTGRES_PASSWORD: eth_password
    networks:
      - eth-listener-network
    restart: unless-stopped

  # Dimension Table Scraper (runs once to populate dim tables)
  dim-scraper:
    build:
      context: ./dim-scraper
      dockerfile: Dockerfile
    container_name: eth-dim-scraper
    profiles: ["full", "scraper"]
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ethereum_data
      POSTGRES_USER: eth_user
      POSTGRES_PASSWORD: eth_password
      GRAPH_API_KEY: ${GRAPH_API_KEY}
    networks:
      - eth-listener-network
    restart: "no"  # Run once and exit

networks:
  eth-listener-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local