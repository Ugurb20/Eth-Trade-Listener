# Set root logger level to WARN
log4j.rootLogger=WARN, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Suppress Kafka consumer warnings
log4j.logger.org.apache.spark.sql.kafka010.KafkaDataConsumer=ERROR
log4j.logger.org.apache.kafka=ERROR

# Set specific Spark loggers to ERROR to reduce noise
log4j.logger.org.apache.spark.scheduler.TaskSetManager=ERROR
log4j.logger.org.apache.spark.storage.BlockManager=ERROR
log4j.logger.org.apache.spark.executor.Executor=ERROR

# Keep application logs at INFO level
log4j.logger.__main__=INFO
